---
layout: default
title: Index
---
{% assign first_post = site.posts.first %}
<div id="post" class="grid_6 alpha content">
  <h2><a href="{{ first_post.url }}">
    บทความใหม่ล่าสุด: {{ first_post.title }}
  </a></h2>
  <span>{{ first_post.content | truncate: 200 }}</span>
  <a id="more" href="{{ first_post.url }}">อ่านต่อ &raquo;</a>
</div>
<div class="grid_2 omega">
  <h3 id="purple">บทความที่ผ่านมา</h3>
  <ul class="recent">
  {% for post in site.posts limit: 7 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
</div>
